<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Copy</title>
  </head>
  <body></body>
  <script>
    const player = {
      firstName: "Arun",
      lastName: "Tichkule",
      location: {
        city: "Bhopal",
        state: "MP",
      },
      score: [20, 18, 21, 15],
    };

    const deepClone = (input) => {
      if (typeof input !== "object") {
        //Base case
        return input;
      }

      const result = Array.isArray(input) ? [] : {};
      for (key in input) {
        result[key] = deepClone(input[key]);
      }

      return result;
    };
    let result = deepClone(player);
    result.location.city = "Delhi";
    result.score[0] = 17;
    console.log("Original :", player);
    console.log("result :", result);

    for (var i = 0; i < 10; i++) {
      console.log(i);
    }
    console.log({ i });
  </script>
</html>
